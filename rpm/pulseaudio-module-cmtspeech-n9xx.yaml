Name: pulseaudio-module-cmtspeech-n9xx
Summary: Cmtspeech module for PulseAudio on N9xx
Version: 5.0.4
Release: 1
Group: Multimedia/PulseAudio
License: LGPLv2.1+
URL: https://github.com/nemomobile/pulseaudio-module-cmtspeech-n9xx
Sources:
    - "%{name}-%{version}.tar.gz"

Description: Cmtspeech module for PulseAudio on N9xx device.
ExclusiveArch: "%arm"
PkgBR:
    - libcmtspeechdata-devel
    - libtool-ltdl-devel
PkgConfigBR:
    - dbus-1
    - pulsecore >= 5.0
    - libmeego-common >= 5.0.15
Configure: reconfigure
Builder: make
